<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Registration using Machine Learning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background: linear-gradient(pink, green);
            position: relative;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
        }

        .reg-container {
            margin: 50px auto;
            width: 70%;
            background: rgb(10, 34, 56);
            border-radius: 10px;
            padding: 20px;
            color: white;
            overflow: auto;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #ccc;
        }

        input[type="text"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Loan Admission System</h1>
    </header>

    <div class="reg-container">
        <h2>Registration Form</h2>
        <form action="{{url_for('prediction')}}" method="POST">
            <label>Select Gender</label>
            <input type="radio" value="Male" name="gender"> Male
            <input type="radio" value="Female" name="gender"> Female

            <label>Status</label>
            <input type="radio" value="Married" name="status"> Married
            <input type="radio" value="Single" name="status"> Single

            <label>Enter number of dependants</label>
            <input type="text" name="dependants" placeholder="3">

            <label>Education Level</label>
            <select name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label>Employment status</label>
            <select name="employ">
                <option value="No">Employed</option>
                <option value="Yes">Self Employed</option>
                <option value="Yes">I do both</option>
                <option value="No">None of the above</option>
            </select>

            <label>Enter your annual income</label>
            <input type="text" name="aincome" placeholder="5849">

            <label>Enter your Coincome</label>
            <input type="text" name="coincome" placeholder="0">

            <label>Loan amount</label>
            <input type="text" name="Lamount" placeholder="128">

            <label>Loan amount Term</label>
            <input type="text" name="Lamount_term" placeholder="360">

            <label>Enter your credit history</label>
            <input type="text" name="credit" placeholder="1">

            <label>Select your property area</label>
            <select name="property_area">
                <option value="urban">Urban</option>
                <option value="Semiurban">Semi Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <input type="submit" name="submit" value="Register">
        </form>
    </div>

    <footer>
        &copy; 2023@AICourse NganNguyen. All rights reserved.
    </footer>
</body>
</html>
